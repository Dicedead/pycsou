[tox]
envlist = pre-commit, py{39,310}, doc
requires = tox-conda

[testenv]
conda_channels=
    conda-forge
conda_spec = {toxinidir}/conda/requirements.txt
isolated_build = true
allowlist_externals =
    pre-commit
    sphinx-build
extras =
    dev
commands =
    python -m pytest                      \
           --verbosity=1                  \
           -r a                           \
           {toxinidir}/src/pycsou_tests/

[testenv:pre-commit]
description = Run all pre-commit hooks.
skip_install = true
commands =
    - pre-commit run --all-files

[testenv:doc]
description = Build the HTML documentation.
skip_install = true
commands =
    sphinx-build -b html                                  \
                 -E                                       \
                 -n                                       \
                 -w {toxinidir}/build/html/WARNINGS.log   \
                 {toxinidir}/doc/                         \
                 {toxinidir}/build/html/
